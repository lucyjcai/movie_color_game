<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Color Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Movie Color Game</h1>
                <button id="calendar-btn" class="calendar-btn" aria-label="View past puzzles">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </button>
            </div>
            <p class="subtitle">Guess the movie from its color palette</p>
        </header>

        <main id="game-container">
            <div id="loading" class="loading">
                <p>Loading today's puzzle...</p>
            </div>

            <div id="already-played" class="message hidden">
                <h2>You've already played today!</h2>
                <p>Come back tomorrow for a new puzzle.</p>
            </div>

            <div id="no-puzzle" class="message hidden">
                <h2>No puzzle available</h2>
                <p>Check back soon for a new puzzle!</p>
            </div>

            <div id="error" class="message hidden">
                <h2>Oops! Something went wrong</h2>
                <p>Please try again later.</p>
            </div>

            <div id="game" class="hidden">
                <div id="puzzle-date" class="puzzle-date"></div>
                <div class="color-strip-container">
                    <img id="color-strip" src="" alt="Movie color strip">
                </div>

                <div id="options-container" class="options-container">
                    <button class="option-btn" data-answer=""></button>
                    <button class="option-btn" data-answer=""></button>
                    <button class="option-btn" data-answer=""></button>
                    <button class="option-btn" data-answer=""></button>
                </div>

                <div id="result" class="result hidden">
                    <p id="result-message"></p>
                </div>
            </div>
        </main>

        <footer>
            <p>A new puzzle every day</p>
        </footer>
    </div>

    <!-- Calendar Modal -->
    <div id="calendar-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Past Puzzles</h2>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            <div id="calendar-grid" class="calendar-grid"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
